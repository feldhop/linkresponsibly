<!DOCTYPE html>
<html>

<head>
	<title>Link Responsively</title>
	<!--Created by Ben Hendricks 2013 & remastered in 2016 by Ross Harried -->
	<meta name="description" content="Responsive image map tool. Create responsive image maps. Drag out hotspots on image and generate responsive html code." />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<!--[if lt IE 9]>
    <script>alert('This tool was not tested with older Internet Explorer Browsers. Please switch to a modern browser for full functionality.')</script>
<![endif]-->
</head>

<body>
	<div id="rim-wrapper" class="container-fluid">
		<div id="rim-container" class="row" style="position:relative;">
			<div id="drawingArea" class="col-xs-12" style="padding:0px;">
				<img src="img/placeholder.jpg" width="100%" style="position:relative;">
				<div class="center-all">
					<div id="rim-img-load">
						<form class="form-inline" role="form" onsubmit="return false;">
							<div class="form-group">
								<input type="text" class="form-control link-url" placeholder="Image Path">
							</div>
							<div class="form-group">
								<button class="btn btn-info submit-link"><strong>Go</strong></button>
							</div>
						</form>
						<div class="alt-drag-opt">...or drag a file onto this box</div>
					</div>
				</div>
			</div>
			<div id="hotspotOptions" class="col-xs-12">
				<a class="btn linkType btn-default active">URL</a>
				<a class="btn linkType btn-default">Function</a>
				<a class="btn btn-default ie">IE8</a>
				<br>
				<br>
				<form class="form-inline" role="form" onSubmit="return false;">
					<div class="form-group">
						<input type="text" name="url" class="input-field" placeholder="http://www.google.com">
					</div>
					<div class="form-group">
						<a class="btn btn-info" onclick="convertResponsive()"><strong>Create Hotspot</strong></a>
					</div>
				</form>
			</div>
		</div>
		<!--D E P E N D E N C I E S -->
		<script type="text/javascript" src="global/build/js/min/linkresponsibly.min.js"></script>
		<link href="global/build/css/min/linkresponsibly.min.css" rel="stylesheet">
		<!-- end D E P E N D E N C I E S -->
		<div class="display-code-here">
		</div>
		<script type="text/javascript">
		$(".fancybox").fancybox({
			openEffect: 'none',
			closeEffect: 'none',
			afterLoad: function() {
				this.content = this.content.html();
			}
		});

		// DRAG FILE START
		var holder = document.getElementById('rim-img-load');

		holder.ondragover = function() {
			this.className = 'drop-hover';
			return false;
		};
		holder.ondrop = function(e) {
			this.className = '';
			e.preventDefault();

			var file = e.dataTransfer.files[0],
				reader = new FileReader();
			reader.onload = function(event) {
				console.log(event.target);
				//holder.style.background = 'url(' + event.target.result + ') no-repeat center';
				replaceBg(event.target.result, true);
			};

			console.log(file);
			reader.readAsDataURL(file);

			return false;
		};

		//DRAG FILE STOP
		</script>
	</div>
</body>

</html>
